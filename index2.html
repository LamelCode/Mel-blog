<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Mel's Blog</title>
    <link
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Nunito+Sans|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header-container">
        <div class="left-header-sec">
          <div class="ysc-log">
            <img
              src="/resources/css/images/logo-nav.png"
              alt="Logo YSC"
              class="ysc-logo"
            />
          </div>
          <div class="home-head">
            <a href="#" class="home txt-head">HOME</a>
          </div>
          <div class="about-head">
            <a href="#" class="about txt-head">ABOUT</a>
          </div>
          <div class="blog-head">
            <a href="#" class="blog txt-head">BLOG</a>
          </div>
          <div class="contact-head">
            <a href="#" class="contact txt-head">CONTACT</a>
          </div>
        </div>
        <div class="social-sec">
          <div class="facebook-sec logo">
            <a href="#"
              ><img
                alt="Facebook Logo"
                class="avatar fb-logo logo"
                src="/resources/css/images/036-facebook.svg"
            /></a>
          </div>
          <div class="youtube-sec logo">
            <a href="#"
              ><img
                alt="Youtube Logo"
                class="avatar yt-logo logo"
                src="/resources/css/images/001-youtube.svg"
            /></a>
          </div>
          <div class="twitter-sec logo">
            <a href="#"
              ><img
                alt="Twitter Logo"
                class="avatar tw-logo logo"
                src="/resources/css/images/008-twitter.svg"
            /></a>
          </div>
          <div class="insta-sec logo">
            <a href="#"
              ><img
                alt="Instagram Logo"
                class="avatar insta-logo logo"
                src="/resources/css/images/029-instagram.svg"
            /></a>
          </div>
          <div class="linkedin-sec logo">
            <a href="#"
              ><img
                alt="Instagram Logo"
                class="avatar linke-logo logo"
                src="/resources/css/images/027-linkedin.svg"
            /></a>
          </div>
        </div>
      </div>
      <div class="intro-sec">
          <!-- div used to set intro background image -->
        </div>
        <article class="quote-sec">
            <div class="img-quote">
                <img class="quote" src="/resources/css/images/quote-blog.png" alt="Quote Image">
            </div>        
                <p class="quote1">I dreamed it all but missed out on something... </p>
                <p class="quote2">Becoming a Developer !</p>
                <div class="quote-txt">
                <p class="quote3">The discovery of this world has redefined 
                    my story and my smile lies in telling that story so that you can write yours better ‚ù§ </p>                
                <p class="author">__Melaine Tieubou L.</p>
            </div>
        </article>
      </div>
    </div>
  </body>
</html>
