<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Mel's Blog</title>
    <link rel="stylesheet" href="resources/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-sec">
        <div class="header-container">
          <div class="left-header-sec">
            <div class="logo-sec">
              <img
                src="/resources/css/images/logo-navbar.png"
                alt="Logo YSC"
                class="ysc-logo"
              />
            </div>
            <div class="home-sec">HOME</div>
            <div class="home-sec">ABOUT</div>
            <div class="about-sec">BLOG</div>
            <div class="contact-sec">CONTACT</div>
          </div>
          <div class="social-sec">
            <div class="facebook-sec logo">
              <a href="#"
                ><img
                  alt="Facebook Logo"
                  class="avatar fb-logo logo"
                  src="/resources/css/images/036-facebook.svg"
              /></a>
            </div>
            <div class="youtube-sec logo">
              <a href="#"
                ><img
                  alt="Youtube Logo"
                  class="avatar yt-logo logo"
                  src="/resources/css/images/001-youtube.svg"
              /></a>
            </div>
            <div class="twitter-sec logo">
              <a href="#"
                ><img
                  alt="Twitter Logo"
                  class="avatar tw-logo logo"
                  src="/resources/css/images/008-twitter.svg"
              /></a>
            </div>
            <div class="insta-sec logo">
              <a href="#"
                ><img
                  alt="Instagram Logo"
                  class="avatar insta-logo logo"
                  src="/resources/css/images/029-instagram.svg"
              /></a>
            </div>
            <div class="linkedin-sec logo">
              <a href="#"
                ><img
                  alt="Instagram Logo"
                  class="avatar linke-logo logo"
                  src="/resources/css/images/027-linkedin.svg"
              /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="intro-sec">INTRO SECTION</div>
      <div class="about-sec">ABOUT</div>
      <div class="blog-sec">BLOG</div>
      <div class="subscribe-sec">SUBSCRIBE</div>
      <div class="social-sec">CONNECT</div>
      <div class="footer-sec">FOOTER</div>
    </div>
  </body>
</html>
